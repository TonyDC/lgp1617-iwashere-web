        <title>#iwashere</title>

        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            .sk-cube-grid {
                width: 30vh;
                height: 30vh;
            }

            .iwashere-loader {
                width: 30vh;
                height: 30vh;
                background-image: url('/public/initial-loader.gif');
                background-size: 100%;
            }

            .sk-cube-grid .sk-cube {
                width: 33%;
                height: 33%;
                background-color: #E5402A;
                float: left;
                -webkit-animation: sk-cubeGridScaleDelay 1.3s infinite ease-in-out;
                animation: sk-cubeGridScaleDelay 1.3s infinite ease-in-out;
            }
            .sk-cube-grid .sk-cube1 {
                -webkit-animation-delay: 0.2s;
                animation-delay: 0.2s; }
            .sk-cube-grid .sk-cube2 {
                -webkit-animation-delay: 0.3s;
                animation-delay: 0.3s; }
            .sk-cube-grid .sk-cube3 {
                -webkit-animation-delay: 0.4s;
                animation-delay: 0.4s; }
            .sk-cube-grid .sk-cube4 {
                -webkit-animation-delay: 0.1s;
                animation-delay: 0.1s; }
            .sk-cube-grid .sk-cube5 {
                -webkit-animation-delay: 0.2s;
                animation-delay: 0.2s; }
            .sk-cube-grid .sk-cube6 {
                -webkit-animation-delay: 0.3s;
                animation-delay: 0.3s; }
            .sk-cube-grid .sk-cube7 {
                -webkit-animation-delay: 0s;
                animation-delay: 0s; }
            .sk-cube-grid .sk-cube8 {
                -webkit-animation-delay: 0.1s;
                animation-delay: 0.1s; }
            .sk-cube-grid .sk-cube9 {
                -webkit-animation-delay: 0.2s;
                animation-delay: 0.2s; }

            @-webkit-keyframes sk-cubeGridScaleDelay {
                0%, 70%, 100% {
                    -webkit-transform: scale3D(1, 1, 1);
                    transform: scale3D(1, 1, 1);
                } 35% {
                      -webkit-transform: scale3D(0, 0, 1);
                      transform: scale3D(0, 0, 1);
                  }
            }

            @keyframes sk-cubeGridScaleDelay {
                0%, 70%, 100% {
                    -webkit-transform: scale3D(1, 1, 1);
                    transform: scale3D(1, 1, 1);
                } 35% {
                      -webkit-transform: scale3D(0, 0, 1);
                      transform: scale3D(0, 0, 1);
                  }
            }

            /* ********* */

            #loader {
                height: 60vh;
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
            }

            #fortune-cookie {
                opacity: 0;
                height: auto;
                text-align: center;
                font-family: 'Oxygen', sans-serif;
                font-size: 2rem;
                margin: 0 10vw;
                word-wrap: break-word;
                hyphens: none;
                color: white;

                -webkit-transition: opacity 1s ease-in;
                -moz-transition: opacity 1s ease-in;
                -ms-transition: opacity 1s ease-in;
                -o-transition: opacity 1s ease-in;
                transition: opacity 1s ease-in;
            }

            #fortune-cookie h5 {
                margin-top: 0;
            }

            #main {
                background-color: #00272e;
                height: 100vh;
            }

        </style>
    </head>
    <body>
        <noscript>
            <style>
                * {
                    font-family: 'Oxygen', sans-serif;
                }

                img {
                    float: none;
                }

                @media screen and (max-width: 1000px) {
                    img {
                        clear: both;
                    }
                }

                @media screen and (min-width: 1000px) {
                    img {
                        float: left;
                    }
                }

            </style>

            <div style="width: 60%; margin: auto;">
                <img src="/public/noscript.png" alt="no javascript icon" width="200" style="margin: 1em 3em;">
                <h1>Uh Oh!</h1>
                <div>
                    <p>It seems your browser does not have JavaScript enabled.</p>
                    <p><em>&num;iwashere</em> requires JavaScript to work properly.</p>
                    <p>Please <em><b>enable JavaScript</b></em>.</p>
                    <h3>Thank you!</h3>
                </div>
            </div>
        </noscript>
        <div id="main">
            <div id="loader">
                <!--
                <div class="iwashere-loader"></div>
                -->
                <div class="sk-cube-grid">
                    <div class="sk-cube sk-cube1"></div>
                    <div class="sk-cube sk-cube2"></div>
                    <div class="sk-cube sk-cube3"></div>
                    <div class="sk-cube sk-cube4"></div>
                    <div class="sk-cube sk-cube5"></div>
                    <div class="sk-cube sk-cube6"></div>
                    <div class="sk-cube sk-cube7"></div>
                    <div class="sk-cube sk-cube8"></div>
                    <div class="sk-cube sk-cube9"></div>
                </div>
            </div>
            <div id="fortune-cookie">
                <h5>Did you know?</h5>
                <div id="fortune-cookie-content"></div>
            </div>
        </div>
        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function() {
                fetch('/api/fortune').then((response) => {
                    if (response.status !== 200) {
                        return Promise.reject(new Error(response.statusText));
                    }

                    return response.json();
                }).then((message) => {
                    if (!message || typeof message !== 'object' || !message.fortune)
                        return;

                    const placeholder = document.getElementById('fortune-cookie-content');
                    if (placeholder) {
                        placeholder.innerHTML = message.fortune;
                    }

                    const wrapper = document.getElementById('fortune-cookie');
                    if (wrapper) {
                        wrapper.style.opacity = 1;
                    }
                }).catch((error) => {
                    // Fail silently
                    console.error(error);
                });
            }, false);
        </script>
        <script type="text/javascript" src="/public/bundle.js" async defer></script>
    </body>
