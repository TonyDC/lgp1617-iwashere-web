    <body>
        <noscript>
            <style>
                * {
                    font-family: 'Oxygen', sans-serif;
                }

                img {
                    float: none;
                }

                @media screen and (max-width: 1000px) {
                    img {
                        clear: both;
                    }
                }

                @media screen and (min-width: 1000px) {
                    img {
                        float: left;
                    }
                }

            </style>

            <div style="width: 60%; margin: auto;">
                <img src="/public/noscript.png" alt="no javascript icon" width="200" style="margin: 1em 3em;">
                <h1>Uh Oh!</h1>
                <div>
                    <p>It seems your browser does not have JavaScript enabled.</p>
                    <p><em>&num;iwashere</em> requires JavaScript to work properly.</p>
                    <p>Please <em><b>enable JavaScript</b></em>.</p>
                    <h3>Thank you!</h3>
                </div>
            </div>
        </noscript>
        <div id="main">
            <div id="loader">
                <!--
                <div class="iwashere-loader"></div>
                -->
                <div class="sk-cube-grid">
                    <div class="sk-cube sk-cube1"></div>
                    <div class="sk-cube sk-cube2"></div>
                    <div class="sk-cube sk-cube3"></div>
                    <div class="sk-cube sk-cube4"></div>
                    <div class="sk-cube sk-cube5"></div>
                    <div class="sk-cube sk-cube6"></div>
                    <div class="sk-cube sk-cube7"></div>
                    <div class="sk-cube sk-cube8"></div>
                    <div class="sk-cube sk-cube9"></div>
                </div>
            </div>
            <div id="fortune-cookie">
                <h5>Did you know?</h5>
                <div id="fortune-cookie-content"></div>
            </div>
        </div>
        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function() {
                fetch('/api/fortune').then((response) => {
                    if (response.status !== 200) {
                        return Promise.reject(new Error(response.statusText));
                    }

                    return response.json();
                }).then((message) => {
                    if (!message || typeof message !== 'object' || !message.fortune)
                        return;

                    const placeholder = document.getElementById('fortune-cookie-content');
                    if (placeholder) {
                        placeholder.innerHTML = message.fortune;
                    }

                    const wrapper = document.getElementById('fortune-cookie');
                    if (wrapper) {
                        wrapper.style.opacity = 1;
                    }
                }).catch((error) => {
                    // Fail silently
                    console.error(error);
                });
            }, false);
        </script>

        <script type="text/javascript" src="/public/bundle.js"></script>
